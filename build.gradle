buildscript {
    ext {
        libraryGroup = "com.github.pandulapeter.beagle"
        libraryVersion = "2.6.1"
        libraryMinimumSdkVersion = 16
        libraryCompileSdkVersion = 30
        libraryTargetSdkVersion = 30
        libraryVersionCode = 1
        coroutinesVersion = "1.4.3"
        annotationsVersion = "1.2.0"
        appCompatVersion = "1.3.0"
        recyclerViewVersion = "1.2.0"
        lifecycleVersion = "2.3.1"
        materialVersion = "1.3.0"
        constraintLayoutVersion = "2.0.4"
        moshiVersion = "1.12.0"
        okHttpVersion = "4.9.1"
        ktorVersion = "1.5.4"
        coilVersion = "1.2.1"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.2.1"
        classpath "com.github.dcendents:android-maven-gradle-plugin:2.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.0"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}