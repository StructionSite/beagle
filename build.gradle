buildscript {
    ext {
        libraryGroup = "com.github.pandulapeter.beagle"
        libraryVersion = "2.6.4"
        libraryMinimumSdkVersion = 16
        libraryCompileSdkVersion = 31
        libraryTargetSdkVersion = 31
        libraryVersionCode = 1
        coroutinesVersion = "1.5.2"
        annotationsVersion = "1.2.0"
        appCompatVersion = "1.3.1"
        recyclerViewVersion = "1.2.1"
        lifecycleVersion = "2.3.1"
        materialVersion = "1.4.0"
        constraintLayoutVersion = "2.1.0"
        moshiVersion = "1.12.0"
        okHttpVersion = "4.9.1"
        ktorVersion = "1.6.3"
        coilVersion = "1.3.2"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.30"
    }
}

plugins {
    id 'maven-publish'
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

publishing {
    publications {
        release(MavenPublication) {
            pom {
                name = 'Beagle'
                description = 'A smart, reliable, and highly customizable debug menu library for Android apps that supports screen recording, network activity logging, and many other useful features.'
                url = 'https://github.com/pandulapeter/beagle'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'pandulapeter'
                        name = 'Pandula PÃ©ter'
                        email = 'pandulapeter@gmail.com'
                    }
                }
            }
        }
    }
}